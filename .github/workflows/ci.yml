name: R Project CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.2'
    
    - name: Install dependencies
      run: |
        R -e "install.packages(c('dplyr', 'tidyr', 'readr', 'ggplot2', 'caret', 'randomForest', 'GA'), repos='https://cran.rstudio.com/')"
    
    - name: Test project structure
      run: |
        Rscript src/utils/test_structure.R
    
    - name: Check R syntax
      run: |
        R -e "lapply(list.files('src', pattern='\\.R$', recursive=TRUE, full.names=TRUE), function(x) { cat('Checking:', x, '\n'); source(x, echo=FALSE) })"
